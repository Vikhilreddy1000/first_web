<!DOCTYPE html>
<html>
<head>
	<style>
	.A
	{
		margin:auto;
		position:relative;
	}
	textarea
	{
		    width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
	}	
	button
	{
		background-color: green;
		height:40px;
        width:20%;
        border-radius: 5px;
	}
	</style>
	</head>
<body>
	<div class="A">
	<form>
		<label>Feedback:</label>
		<textarea placeholder="Your feedback here....."></textarea>
		<button>Submit</button>
	</form>
    </div>
	</body>
</html>
